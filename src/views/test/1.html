<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 200px;
        height: 200px;
        border: 1px black solid;
      }
      .box div {
        width: 100px;
        height: 100px;
      }
      .one {
        background: gray;
      }
      .two {
        background: orange;
        margin-top: -50px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="one">one</div>
      <div class="two">two</div>
    </div>
  </body>
</html>
